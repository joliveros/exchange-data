version: '3.7'

networks:
  public:
    name: public
    external: true

services:

    trade:
        deploy:
          replicas: 1
        image: 'registry.rubercubic.com:5001/exchange-data:latest'
        volumes:
            - ${HOME}/.exchange-data/:/root/.exchange-data
        command: >-
            bash -c "source ~/.bashrc &&
            ./exchange_data/emitters/binance/_trade_executor.py -t 1m IOST -e"
        environment:
            - LOG_LEVEL=INFO
        networks:
            - public
        depends_on:
            - redis
            - model_host

secrets:
  DB:
      external: true

