version: "3.8"

networks:
    public:
        name: public
        external: true
services:
    tf_serving_config:
        deploy:
            labels:
                - swarm.cronjob.enable=true
                - swarm.cronjob.schedule=* * * * *
                - swarm.cronjob.skip-running=false
            replicas: 0
            restart_policy:
                condition: none
        image: "192.168.100.254:5001/exchange-data:latest"
        command: bash -c "source ~/.bashrc && ./tfserving/config.py"
        volumes:
            - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
        env_file:
            - ./.env.prod
        networks:
            - public
        depends_on:
            - redis

    proxies:
        deploy:
            labels:
                - swarm.cronjob.enable=true
                - swarm.cronjob.schedule=0 */2 * * *
                - swarm.cronjob.skip-running=false
            replicas: 0
            restart_policy:
                condition: none
        image: "192.168.100.254:5001/exchange-data:latest"
        command: bash -c "source ~/.bashrc && ./exchange_data/proxies.py -r 1.0 -t 10"
        env_file:
            - ./.env.prod
        networks:
            - public
        depends_on:
            - redis

    full_orderbook_emitter:
        deploy:
            labels:
                - swarm.cronjob.enable=false
                - swarm.cronjob.schedule=0 * * * *
                - swarm.cronjob.skip-running=false
            replicas: 0
            restart_policy:
                condition: none
        image: "registry.rubercubic.com:5001/exchange-data:latest"
        command: >-
            bash -c "source ~/.bashrc &&
            ./exchange_data/emitters/binance/_full_orderbook_emitter.py"
        env_file:
            - ./.env.prod
        secrets:
            - DB
        depends_on:
            - emit_time
            - redis
            - influxdb
        networks:
            - public

    full_orderbook_emitter_futures:
        deploy:
            labels:
                - swarm.cronjob.enable=false
                - swarm.cronjob.schedule=0 * * * *
                - swarm.cronjob.skip-running=false
            replicas: 0
            restart_policy:
                condition: none
        image: "registry.rubercubic.com:5001/exchange-data:latest"
        command: >-
            bash -c "source ~/.bashrc &&
            ./exchange_data/emitters/binance/_full_orderbook_emitter.py -F -d 500"
        env_file:
            - ./.env.prod
        secrets:
            - DB
        depends_on:
            - emit_time
            - redis
            - influxdb
        networks:
            - public

secrets:
    DB:
        external: true

