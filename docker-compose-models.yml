version: '3.8'

networks:
  public:
    name: public
    external: true

services:
    model_serving:
        deploy:
            replicas: 1
        image: tensorflow/serving:latest-gpu
        environment:
            - NVIDIA_VISIBLE_DEVICES=all
        ports:
            - "0.0.0.0:8500:8500"
            - "0.0.0.0:8501:8501"
        volumes:
            - ${HOME}/.exchange-data:/root/.exchange-data
        networks:
            - public
        command: --model_config_file=/root/.exchange-data/models/models.config --per_process_gpu_memory_fraction=0.1 --model_config_file_poll_wait_seconds=30

    BAKE:
        deploy:
            replicas: 4
        image: 'registry.rubercubic.com:5001/exchange-data:latest'
        volumes:
            - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
        command: >-
            bash -c "source ~/.bashrc &&
            ./exchange_data/models/resnet/tune.py BAKEBNB -i 12h -b 12h -o 0d -w 3m -g 30s --group-by-min 2 -m 148 -D 6 --min-capital 1.0"
        environment:
            - LOG_LEVEL=INFO
            - NVIDIA_VISIBLE_DEVICES=all
        networks:
            - public
        depends_on:
            - influxdb
            - model_serving
            - redis
        secrets:
            - DB

secrets:
  DB:
      external: true

