version: '3.8'

networks:
  public:
    name: public
    external: true

services:
    model_serving:
        deploy:
            replicas: 1
        image: tensorflow/serving:latest-gpu
        environment:
            - NVIDIA_VISIBLE_DEVICES=all
        ports:
            - "0.0.0.0:8500:8500"
            - "0.0.0.0:8501:8501"
        volumes:
            - ${HOME}/.exchange-data:/root/.exchange-data
        networks:
            - public
        command: --model_config_file=/root/.exchange-data/models/models.config --per_process_gpu_memory_fraction=0.12 --model_config_file_poll_wait_seconds=30

    MATIC:
        deploy:
            replicas: 3
        image: 'registry.rubercubic.com:5001/exchange-data:latest'
        volumes:
            - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
        command: >-
            bash -c "source ~/.bashrc &&
            ./exchange_data/models/resnet/tune.py MATICBNB -i 13h -b 13h -o 13h -w 3m -g 15s --group-by-min 30s -m 256 -D 7 --min-capital 1.005 -e -d 200 -l 44 -c 16"
        environment:
            - LOG_LEVEL=INFO
            - NVIDIA_VISIBLE_DEVICES=all
        networks:
            - public
        depends_on:
            - influxdb
            - model_serving
            - redis
        secrets:
            - DB
secrets:
  DB:
      external: true
